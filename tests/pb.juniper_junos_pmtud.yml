---
- name: Test juniper_junos_pmtud module
  hosts: all
  connection: local
  gather_facts: no
  collections:
    - Juniper.junos_collection
  tasks:
    - name: "TEST 1 - Check path MTU to Google DNS"
      juniper_junos_pmtud:
        dest_ip: 8.8.8.8
      register: test1
      ignore_errors: True
    - debug: var=test1

    - name: Check TEST 1
      assert:
        that:
          - 768 <= test1.inet_mtu <= 1500
