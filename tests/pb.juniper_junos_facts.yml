---
- name: Test juniper_junos_facts module
  hosts: all
  connection: local
  gather_facts: no
  collections:
    - Juniper.junos
  tasks:
    - name: "TEST 1 - Gather Facts"
      juniper_junos_facts:
      ignore_errors: True
      register: test1

  #  - debug: var=test1

    - name: Check TEST 1
      assert:
        that:
          - test1.facts.hostname
          - test1.facts.serialnumber
          - test1.facts.model
          - test1.facts.fqdn

    - name: TEST 2 - get facts in xml format
      juniper_junos_facts:
        config_format: xml
      register: test2

    - name: Check TEST 2
      assert:
        that:
          - "'<configuration' in test2.facts.config"
