tests_include:
  - test_interfaces_down
  - test_interface_up

test_interfaces_down:
  - command: show interfaces terse
  - iterate:
      id: ./name
      xpath: //physical-interface
      tests:
        - is-equal: admin-status, down


test_interface_up:
  - command: show interfaces terse
  - iterate:
      id: ./name
      xpath: //physical-interface
      tests:
        - is-equal: admin-status, up